<div class="container col-md-4 text-center" id="leo-message">
{% for message in messages %}
  <div class= "alert {{ message.tags }} alert-dismissible fade show bx-flashing" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
{% endfor %}
</div>
