{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{%  static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Blog|{{ blog.title }}</title>
</head>
<body class="bg-light text-justify ">
<div class="container bg-white">
    <br>
    <h2 class="text-center">{{blog.title }}</h2><hr>
    <p>{{ blog.blog }}</p>
     <div class="card-footer text-muted">

        <cite title="Source Title"> Class: {{ blog.Class }} | Subject: {{ blog.subject }} | Chapter: {{ blog.chapter }} | By {{ blogauthor }} | {{ blog.created }}</cite>
        <br>
     </div>

</div>
</body>
</html>
