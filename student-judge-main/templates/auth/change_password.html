{% extends 'main/layout.html' %}
{% load crispy_forms_filters %}

{% block title %}Change Password{% endblock title %}
{% block content %}
    <br>
    <br>
    <br>
<center>
<div class="container" >

        <div class="row">
            <div class="col">

                <h4><em>{{ user.username }}</em>'s password Changing Process</h4><br>
        <div style="padding: 40px 20px 20px;border-radius: 15px" class="col-md-6 card shadow-lg">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
        </div>

    </div>
</div>
</div>
</center>
{% endblock content %}
